<div class="card shadow-sm">
  <div class="card-header bg-dark text-white">
    <h5 class="mb-0">Lista de Tareas</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let tarea of tareas" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1 text-primary">{{ tarea.titulo }}</h6>
          <p class="mb-1 text-muted">{{ tarea.descripcion }}</p>

          <!-- 🔽 NUEVO: Mostrar fechas -->
          <small class="text-muted d-block">
            🗓️ Creada: {{ tarea.fecha_creacion | date:'dd/MM/yyyy HH:mm' }}
          </small>
          
        </div>

        <div class="d-flex align-items-center gap-2">
          <span class="badge bg-{{ tarea.completada ? 'success' : 'secondary' }}">
            {{ tarea.completada ? 'Completada' : 'Pendiente' }}
          </span>

          <button *ngIf="!tarea.completada"
                  (click)="completarTarea(tarea.id!)"
                  class="btn btn-sm btn-outline-success">
            ✅ Marcar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
