<div class="card shadow-sm mb-4">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">Agregar Nueva Tarea</h5>
  </div>
  <div class="card-body">
    <form (submit)="guardarTarea(); $event.preventDefault()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input [(ngModel)]="nuevaTarea.titulo" name="titulo" id="titulo" class="form-control" placeholder="Título de la tarea" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea [(ngModel)]="nuevaTarea.descripcion" name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Describe la tarea"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Guardar Tarea</button>
    </form>
  </div>
</div>
